<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-group col">
          <label>Enter your name</label>
          <input type="text" class="form-control" id="user-name" />
        </div>
        <div class="form-group col">
          <label>Enter your email addess</label>
          <input type="text" class="form-control" id="email" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 col-form-label">Address:</label>
        <input type="text" class="form-control col" />
      </div>
      <div class="form-group row">
        <label class="col-3">Services required</label>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input services" type="checkbox" id="gridCheck1" value="drink">
                <label class="form-check-label" for="gridCheck1">
                    Free-flow drink ($5.00)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input services" type="checkbox" id="gridCheck2" value="printer">
                <label class="form-check-label" for="gridCheck2">
                    Printer ($15.00)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input services" type="checkbox" id="gridCheck3" value="spa">
                <label class="form-check-label" for="gridCheck3">
                    Spa access ($30.00)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input services" type="checkbox" id="gridCheck4" value="buffet">
                <label class="form-check-label" for="gridCheck4">
                    Buffet ($25.00)
                </label>
            </div>
        </div> <!-- end checkboxes-->
      </div> <!-- end row with the column-->
      <button id="show-btn" class="btn btn-primary mt-2 mb-2">Show all selected services (filter)</button>
      <button id="show-btn-using-fp" class="btn btn-primary mt-2 mb-2">Show all selected services via functional programming (filter)</button>
      <button class="btn btn-primary mt-2 mb-2">Show actual English label name of the selected services (mapping)</button>
      <button id="show-total-btn" class="btn btn-primary mt-2 mb-2">Show the total cost of the selected services (reducing) </button>
    </div> <!-- end container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
